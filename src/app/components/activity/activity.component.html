<h1>Activity</h1>

<form [formGroup]="activityForm" (ngSubmit)="submit()" class="d-flex justify-content-around flex-wrap">
    <div class="types d-flex flex-column">
        <label for="type">Type: </label>
        <select id="type" formControlName="type">
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">Diy</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
        </select>
    </div>
    <div class="partecipants d-flex flex-column">
        <label for="partecipants">Partecipanti</label>
        <input type="number" id="partecipants" formControlName="partecipants">
    </div>
    <div class="price d-flex flex-column">
        <label for="price">Prezzo</label>
        <input type="range" min="0" max="1" value="0.5" step="0.1" id="price" formControlName="price">
    </div>
    <button class="btn btn-primary px-5">Invia</button>
</form>
